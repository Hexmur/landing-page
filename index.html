<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <div class="logo">Mauro Alizzi</div>
    <ul>
      <li><a href="">SoundCloud</a></li>
      <li><a href="">GitHub</a></li>
    </ul>
  </div>

  <div class="intro-content">
    <div class="intro-div-text">
      <div class="website-awesome">Welcome to my website!</div>
      <div class="intro-text">Here is where I share my music for free.</div>
      <button class="intro-btn">Sign up</button>
    </div>
    <img src="images/lossyambient.png" alt="Lossy Ambient" width="200" height="200">
  </div>

  <div class="content">
    <div class="section-albums">
      <div class="title">My albums</div>
      <div class="img-items">
        <div class="item">
          <img src="images/DEFINITIVA statua colomba quadrato(con scritta)04.png" alt="A warning From Space" width="150" height="150">
        </div>
        <div class="item">
          <img src="images/Nicely Cold - album cover (1400x1400).png" alt="Nicely Cold" width="150" height="150">
        </div>
        <div class="item">
          <img src="images/lossyambient.png" alt="Lossy Ambient" width="150" height="150">
        </div>
        <div class="item">
          <img src="images/MetameriaCover02.png" alt="Metameria" width="150" height="150">
        </div>
      </div>
    </div>

    <div class="section-quote">
      <div class="quote">Quote here</div>
      <div class="quoter">Quoter</div>
    </div>
    
    <div class="section-3">
      <div class="card">
        <div class="call-container">
          <div>
            <div class="call-action-title">Call to action! it's time!</div>
            <div class="call-action-subtext">Sign up by clicking that button over there!</div>
          </div>
          <button class="call-btn">Sign up</button>
        </div>
      </div>
    </div>

  </div>

  <div class="footer">
    Copyright Â© Mauro Alizzi 2025
  </div>

</html>
